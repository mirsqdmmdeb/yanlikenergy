<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yanlik • Ayarlar</title>
  <link rel="stylesheet" href="./style.css?v=ui4" />
</head>
<body>
  <main style="display:grid;place-items:center;min-height:100vh;padding:20px;">
    <div class="card" style="max-width:480px;width:100%;">
      <h2>Ayarlar</h2>
      <div class="field">
        <label>Tema</label>
        <select id="themeSelect">
          <option value="neon-blue">Neon Mavi</option>
          <option value="neon-gold">Neon Altın</option>
          <option value="light">Açık Tema</option>
        </select>
      </div>
      <div class="field">
        <label>Gönderme davranışı</label>
        <select id="sendSelect">
          <option value="enter">Enter ile gönder</option>
          <option value="ctrl">Ctrl + Enter ile gönder</option>
        </select>
      </div>
      <div class="btn-group" style="margin-top:14px;">
        <button class="btn primary" id="saveBtn">Kaydet</button>
        <button class="btn ghost" onclick="history.back()">Geri</button>
      </div>
    </div>
  </main>

  <script src="./ui.js?v=ui4"></script>
  <script>
    const KEY="yanlik.settings";
    const themeSel=document.getElementById("themeSelect");
    const sendSel=document.getElementById("sendSelect");
    const saved=JSON.parse(localStorage.getItem(KEY)||"{}");
    if(saved.theme) themeSel.value=saved.theme;
    if(saved.sendBehavior) sendSel.value=saved.sendBehavior;

    document.getElementById("saveBtn").onclick=()=>{
      const s={theme:themeSel.value,sendBehavior:sendSel.value};
      localStorage.setItem(KEY,JSON.stringify(s));
      document.documentElement.setAttribute("data-theme",s.theme);
      UI.toast("Ayarlar kaydedildi.","success");
    };
  </script>
</body>
</html>
