<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Ayarlar • Yanlik</title>
<link rel="stylesheet" href="yanlik.css">
</head>
<body>
<canvas id="bg"></canvas>

<div class="center card" style="width:min(500px,90vw);padding:24px;text-align:left">
  <h1 style="color:#00c9ff;text-shadow:0 0 20px #00c9ffaa">Ayarlar</h1>
  <label>Görünen Ad</label><input id="name" class="input">
  <label>Mod</label>
  <select id="persona" class="input">
    <option>Arkadaş</option>
    <option>Asistan</option>
    <option>Koç</option>
  </select>
  <button id="save" class="btn neon" style="margin-top:12px;width:100%">Kaydet</button>
</div>
<div class="links">
  <a href="index.html">🏠 Ana Sayfa</a>
  <a href="chat.html">💬 Sohbet</a>
</div>

<script src="bg.js"></script><script src="memory.js"></script>
<script>
const p=YANLIK_MEM.loadProfile();
name.value=p.name||""; persona.value=p.persona||"Arkadaş";
save.onclick=()=>{
YANLIK_MEM.saveProfile({name:name.value,persona:persona.value});
alert("Kaydedildi ✅");}
</script>
</body>
</html>
