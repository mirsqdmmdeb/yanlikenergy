<style>
:root{--c1:#00c9ff;--c2:#0077ff;--fg:#e8f0ff}
*{box-sizing:border-box;margin:0;padding:0}
body{
  min-height:100vh;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  font-family:system-ui,Segoe UI,Roboto,Arial;
  color:var(--fg);
  background:radial-gradient(1000px 600px at 0 0,#031630 0%,#000 70%);
  overflow:hidden;text-align:center;
}
h1{
  font-size:6rem;color:var(--c1);text-shadow:0 0 25px #00c9ff88;
  animation:pulse 3s infinite alternate ease-in-out;
}
h2{color:#9bb3cc;margin-bottom:20px}
a{
  background:linear-gradient(135deg,var(--c2),var(--c1));
  color:#02131a;text-decoration:none;font-weight:700;
  padding:10px 18px;border-radius:12px;
  box-shadow:0 0 25px #00c9ff44;
  transition:transform .15s ease,box-shadow .25s ease;
}

canvas{position:fixed;inset:0;z-index:-1}
@keyframes pulse{from{transform:scale(1);text-shadow:0 0 10px #00c9ff44}to{transform:scale(1.05);text-shadow:0 0 30px #00c9ffaa}}
</style>
</head>

<canvas id="bg"></canvas>

<script>
const c=document.getElementById("bg"),x=c.getContext("2d");
function fit(){c.width=innerWidth;c.height=innerHeight}
addEventListener("resize",fit);fit();
const P=Array.from({length:60},()=>({x:Math.random()*c.width,y:Math.random()*c.height,vx:(Math.random()-.5)*.6,vy:(Math.random()-.5)*.6,r:1+Math.random()*2}));
(function draw(){
  x.clearRect(0,0,c.width,c.height);
  for(const a of P){
    a.x+=a.vx;a.y+=a.vy;
    if(a.x<0||a.x>c.width)a.vx*=-1;if(a.y<0||a.y>c.height)a.vy*=-1;
    x.beginPath();x.arc(a.x,a.y,a.r,0,6.283);x.fillStyle="#00c9ff55";x.fill();
  }
  for(let i=0;i<P.length;i++)for(let j=i+1;j<P.length;j++){
    const dx=P[i].x-P[j].x,dy=P[i].y-P[j].y,d=Math.hypot(dx,dy);
    if(d<120){x.globalAlpha=1-d/120;x.strokeStyle="#00c9ff22";
      x.beginPath();x.moveTo(P[i].x,P[i].y);x.lineTo(P[j].x,P[j].y);x.stroke();x.globalAlpha=1;}
  }
  requestAnimationFrame(draw);
})();
</script>
</body>
