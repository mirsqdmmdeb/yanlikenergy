<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yanlik • Chat</title>
  <link rel="stylesheet" href="./style.css?v=ui4" />
  <script>
    try {
      const s = JSON.parse(localStorage.getItem("yanlik.settings")) || {};
      document.documentElement.setAttribute("data-theme", s.theme || "neon-blue");
    } catch {
      document.documentElement.setAttribute("data-theme", "neon-blue");
    }
  </script>
</head>

<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <div class="dot"></div>
        <strong>YANLIK</strong>
        <span class="badge">v4</span>
      </div>
      <div class="search">
        <input type="search" placeholder="Ara..." />
      </div>
      <div class="threads">
        <div class="thread">
          <span class="name">Genel Chat</span>
          <span class="mini">Aktif</span>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <section class="main">
      <div class="topbar">
        <div class="title">
          <h2 id="threadTitle">Yanlık Chat</h2>
          <span class="pill" id="statusPill">Hazır</span>
        </div>
        <div class="btn-group">
          <button class="btn ghost tooltip" data-tip="Ayarlar" onclick="location.href='settings.html'">⚙️</button>
          <button class="btn ghost tooltip" data-tip="Çıkış" onclick="YANLIK_AUTH.logout()">🚪</button>
        </div>
      </div>

      <div class="tabs">
        <div class="tab active"><span class="name">Chat</span></div>
        <div class="tab add" onclick="UI.toast('Yeni sekme oluşturulacak...','success')">＋</div>
      </div>

      <div class="chat" id="chatList"></div>
      <div class="typing" id="typing" style="display:none;">Yanıt hazırlanıyor...</div>

      <div class="composer">
        <textarea id="messageInput" placeholder="Mesaj yaz..."></textarea>
        <div class="composer-actions">
          <span class="hint">Enter → Gönder</span>
          <button id="sendBtn" class="btn primary">Gönder</button>
        </div>
      </div>
    </section>
  </div>

  <script src="./ui.js?v=ui4"></script>
  <script src="./auth.js"></script>
  <script src="./chat_enhanced.js?v=ui4"></script>
</body>
</html>
