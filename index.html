<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>Yanlik • Hızlı Yapay Zeka Sohbet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Yanlik: hızlı ve sade yapay zeka sohbet uygulaması." />
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0f172a" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' 'unsafe-inline';
                 style-src 'self' 'unsafe-inline';
                 img-src 'self' data:;
                 connect-src 'self';
                 font-src 'self'">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h2>Yanlik</h2>
      <nav>
        <a href="./settings.html">Ayarlar</a>
      </nav>
    </header>

    <main>
      <div id="chatList" aria-live="polite" aria-label="Sohbet mesajları"></div>
      <div id="typing" class="muted" style="display:none;">Yazıyor…</div>

      <div class="composer" role="form" aria-label="Sohbet göndericisi">
        <label for="messageInput" class="sr-only">Mesajınız</label>
        <textarea id="messageInput" placeholder="Mesaj yaz..."></textarea>
        <button id="sendBtn" type="button">Gönder</button>
      </div>
      <p class="muted">Enter → Gönder, Shift+Enter → Satır (Ayarlar’dan değiştir)</p>
    </main>
  </div>

  <script src="./state.js"></script>
  <script src="./i18n.js"></script>
  <script src="./chat.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
