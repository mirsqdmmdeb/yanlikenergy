<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Yanlik â€¢ Sohbet</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: system-ui;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top left, #02182a, #000);
      color: #e8f0ff;
    }
    header, footer {
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      padding: 12px 16px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #00c9ff;
      text-shadow: 0 0 10px #00c9ff88;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 12px 16px;
    }
    .msg {
      margin-bottom: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 8px 12px;
    }
    .meta {
      font-size: 12px;
      color: #9bb3cc;
    }
    footer {
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      background: #0e1423;
      color: #fff;
      border: 0;
      border-radius: 8px;
      padding: 10px;
    }
    button {
      background: linear-gradient(135deg,#0077ff,#00c9ff);
      border: 0;
      color: #02131a;
      font-weight: 700;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { filter: brightness(1.2); }
  </style>
</head>
<body>
  <script src="./auth.js"></script>
  <script>
    const sess = YANLIK_AUTH.requireAuth('login.html');
    if(!sess) document.write("YÃ¶nlendiriliyorsunuz...");
  </script>

  <header>
    <span>ðŸ’¬ Sohbet OdasÄ±</span>
    <span id="userInfo">YÃ¼kleniyor...</span>
  </header>

  <main id="chatList"></main>

  <footer>
    <input id="msgInput" placeholder="Mesaj yaz..." autocomplete="off"/>
    <button id="sendBtn">GÃ¶nder</button>
  </footer>

  <script>
    const list = document.getElementById("chatList");
    const input = document.getElementById("msgInput");
    const btn = document.getElementById("sendBtn");
    const me = YANLIK_AUTH.getSession();

    document.getElementById("userInfo").textContent =
      `${me.display} (${me.role})`;

    function fmt(t){ return new Date(t).toLocaleTimeString("tr-TR",{hour:'2-digit',minute:'2-digit'}); }

    function render(){
      const chats = YANLIK_AUTH.listChats();
      list.innerHTML = chats.slice(-100).map(c=>`
        <div class="msg">
          <div class="meta">${fmt(c.at)} â€¢ <strong>${c.from}</strong> [${c.role}]</div>
          <div>${c.text.replace(/</g,"&lt;")}</div>
        </div>
      `).join("");
      list.scrollTop = list.scrollHeight;
    }

    function send(){
      const text = input.value.trim();
      if(!text) return;
      YANLIK_AUTH.pushChat({ from: me.username, role: me.role, text });
      input.value = "";
      render();
    }

    btn.onclick = send;
    input.addEventListener("keydown", e => { if(e.key==="Enter") send(); });

    render();
    setInterval(render, 3000);
  </script>
</body>
</html>
