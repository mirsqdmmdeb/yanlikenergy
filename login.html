<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Yanlik • Giriş</title>
<style>
:root{--c1:#00c9ff;--c2:#0077ff;--bg:#050b18;--fg:#e8f0ff}
*{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,Segoe UI,Roboto;min-height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden}
nav{position:fixed;top:0;left:0;right:0;display:flex;gap:18px;justify-content:center;padding:12px;background:rgba(0,0,0,.35);backdrop-filter:blur(10px);z-index:5}
nav a{color:var(--c1);text-decoration:none;font-weight:700} nav a:hover{color:var(--c2)}
.card{width:min(420px,92%);background:rgba(255,255,255,.06);border:1px solid #ffffff18;border-radius:16px;padding:20px;backdrop-filter:blur(10px);box-shadow:0 0 24px #00c9ff22;text-align:center}
h1{margin:0 0 8px;color:var(--c1);text-shadow:0 0 18px #00c9ffaa}
input{width:100%;background:#0f1b2e;color:var(--fg);border:1px solid #ffffff1a;border-radius:12px;padding:12px;margin:6px 0}
.btn{width:100%;background:linear-gradient(135deg,var(--c2),var(--c1));border:none;border-radius:12px;padding:12px 16px;color:#06141c;font-weight:800}
a.link{color:var(--c1);text-decoration:none} a.link:hover{text-decoration:underline}
.msg{display:none;margin-top:8px;border-radius:10px;padding:10px 12px} .err{background:#1e0b0b;border:1px solid #ff6b6b;color:#ffdada}
</style>
</head>
<body>
<nav>
  <a href="index.html">Ana Sayfa</a>
  <a href="chat.html">Sohbet</a>
  <a href="ayarlar.html">Ayarlar</a>
  <a href="hakkinda.html">Hakkında</a>
</nav>

<div class="card">
  <h1>Giriş Yap</h1>
  <input id="user" placeholder="Kullanıcı adı">
  <input id="pass" type="password" placeholder="Şifre">
  <button class="btn" id="go">Giriş</button>
  <div id="m" class="msg err"></div>
  <p style="margin-top:10px"><a class="link" href="signup.html">Hesabın yok mu? Üye Ol</a></p>
</div>

<script src="bg.js"></script>
<script src="memory.js"></script>
<script>
document.getElementById('go').onclick=()=>{
  const u=document.getElementById('user').value.trim();
  const p=document.getElementById('pass').value.trim();
  const ok = YANLIK_MEM.login(u,p);
  const m=document.getElementById('m');
  if(ok){ location.href='chat.html'; } else { m.style.display='block'; m.textContent='Hatalı kullanıcı adı veya şifre'; }
};
</script>
</body>
</html>
