<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Yanlik • Giriş</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{display:grid;place-items:center;min-height:100vh;background:#0b1222;color:#e8f0ff}
    .card{width:340px;background:#121a2b;border-radius:16px;padding:20px;box-shadow:0 12px 40px rgba(0,0,0,.35)}
    h2{margin:0 0 10px;color:#79d0ff}
    input,button{width:100%;padding:10px;border:0;border-radius:10px}
    input{background:#0e1423;color:#fff;margin:6px 0}
    button{background:#00c9ff;color:#02131a;font-weight:700;margin-top:8px;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h2>Giriş</h2>
    <input id="u" placeholder="Kullanıcı adı">
    <input id="p" type="password" placeholder="Şifre">
    <button id="go">Giriş</button>
  </div>
  <script src="./auth.js"></script>
  <script>
    document.getElementById("go").onclick = ()=>{
      const u = document.getElementById("u").value.trim();
      const p = document.getElementById("p").value.trim();
      try{
        const user = YANLIK_AUTH.login({ username:u, password:p });
        if(["owner","admin"].includes(user.role)) location.href="admin.html";
        else location.href="index.html";
      }catch(e){ alert(e.message); }
    };
  </script>
</body>
</html>
