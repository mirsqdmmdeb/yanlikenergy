<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Yanlik • Admin - Kullanıcılar</title>
  <style>
    body{background:#071226;color:#eee;font-family:Inter,system-ui,Arial;margin:0;padding:20px}
    header{display:flex;justify-content:space-between;align-items:center}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:8px;text-align:left;border-bottom:1px solid rgba(255,255,255,0.06)}
    button{padding:6px 8px;border-radius:8px;border:0;background:#00c9ff;color:#000;cursor:pointer}
    .danger{background:#ff6b6b;color:#fff}
    .muted{color:#9fb3c8;font-size:.9rem}
    .switch{display:inline-flex;align-items:center;gap:8px}
    .switch input{transform:scale(1.2)}
    .card{background:rgba(255,255,255,0.04);padding:12px;border-radius:10px;margin:14px 0}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    input,select{background:#0e1723;color:#fff;border:0;border-radius:8px;padding:8px}
  </style>
</head>
<body>
  <script src="./auth.js"></script>
  <script>
    // owner/admin erişimi; owner ekstra yetkiler (oluşturma, rol/sil)
    const ready = setInterval(()=>{
      if(window.YANLIK_AUTH){
        clearInterval(ready);
        const s = YANLIK_AUTH.requireAuth('login.html', { requireRole: 'admin' });
        if(!s) document.write("Yönlendiriliyorsunuz...");
        window.__viewer = s;
        renderAll();
      }
    },50);

    function isOwner(){ return window.__viewer?.role === "owner"; }
  </script>

  <header>
    <h1>Kullanıcı Yönetimi</h1>
    <div>
      <span>Hoş geldin, <strong id="adminName">...</strong></span>
      <button onclick="YANLIK_AUTH.logout('login.html')">Çıkış</button>
    </div>
  </header>

  <!-- Owner’a özel: IP yetkisi -->
  <section id="ownerPanel" style="display:none;margin-top:8px">
    <div class="switch">
      <label>Yardımcı adminler IP görebilsin (maskeli):</label>
      <input type="checkbox" id="ipShareToggle"/>
    </div>
    <span class="muted">Owner açıksa adminler IP’yi <b>maskeli</b> görür (ör. 1.2.3.x). Owner daima tam görür.</span>
  </section>

  <!-- Owner’a özel: YENİ KULLANICI OLUŞTUR -->
  <section id="createPanel" class="card" style="display:none">
    <h3>Yeni Kullanıcı Oluştur</h3>
    <div class="row">
      <input id="newU" placeholder="Kullanıcı adı (min 3)" minlength="3">
      <input id="newD" placeholder="Görünen isim (opsiyonel)">
      <input id="newP" placeholder="Şifre (min 4)" minlength="4" type="password">
      <select id="newR">
        <option value="admin">admin</option>
        <option value="standard" selected>standard</option>
        <option value="guest">guest</option>
      </select>
      <button onclick="createUser()">Oluştur</button>
    </div>
    <div class="muted">Owner “owner” rolü oluşturamaz; tek owner sensin.</div>
  </section>

  <table id="usersTable">
    <thead>
      <tr>
        <th>Kullanıcı</th><th>Görünen İsim</th><th>Rol</th><th>Oluşturma</th><th>Son Giriş</th><th>IP</th><th>İşlem</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function renderAll(){
      const sess = YANLIK_AUTH.getSession();
      document.getElementById('adminName').textContent = (sess?.display||sess?.username||"-");

      // Owner panelleri
      const owner = isOwner();
      document.getElementById('ownerPanel').style.display  = owner ? 'block' : 'none';
      document.getElementById('createPanel').style.display = owner ? 'block' : 'none';

      if(owner){
        const set = YANLIK_AUTH.getSettings();
        const tgl = document.getElementById('ipShareToggle');
        tgl.checked = !!set.ipShareAllowed;
        tgl.onchange = ()=>{
          try{ YANLIK_AUTH.setSettings({ ipShareAllowed: tgl.checked }, sess); alert("Ayar güncellendi"); renderTable(); }
          catch(e){ alert(e.message); tgl.checked = !tgl.checked; }
        };
      }

      renderTable();
    }

    function renderTable(){
      const s = YANLIK_AUTH.getSession();
      const rows = YANLIK_AUTH.listUsersForAdmin(s);
      const tbody = document.querySelector('#usersTable tbody');
      tbody.innerHTML = rows.map(r=>{
        const isTargetOwner = r.role === "owner";
        const roleSelect = isOwner() && !isTargetOwner
          ? `<select onchange="changeRole('${r.id}', this.value)">
               <option value="admin" ${r.role==='admin'?'selected':''}>admin</option>
               <option value="standard" ${r.role==='standard'?'selected':''}>standard</option>
               <option value="guest" ${r.role==='guest'?'selected':''}>guest</option>
             </select>`
          : r.role;

        const ipCell = r.lastLoginIp ? r.lastLoginIp : "-";

        const actions = [];
        actions.push(`<button onclick="promptPwd('${r.username}')">Şifre</button>`);
        if(isOwner() && !isTargetOwner){
          actions.push(`<button class="danger" onclick="delUser('${r.id}')">Sil</button>`);
        }

        return `<tr id="r-${r.id}">
          <td>${r.username}</td>
          <td>${r.display}</td>
          <td>${roleSelect}</td>
          <td>${r.createdAt?new Date(r.createdAt).toLocaleString():'-'}</td>
          <td>${r.lastLoginAt?new Date(r.lastLoginAt).toLocaleString():'-'}</td>
          <td>${ipCell}</td>
          <td>${actions.join(" ")}</td>
        </tr>`;
      }).join('');
    }

    // --- Owner: yeni kullanıcı oluştur ---
    async function createUser(){
      const u = document.getElementById('newU').value.trim();
      const d = document.getElementById('newD').value.trim();
      const p = document.getElementById('newP').value.trim();
      const r = document.getElementById('newR').value;

      if(!u || u.length<3) return alert("Kullanıcı adı en az 3 karakter");
      if(!p || p.length<4) return alert("Şifre en az 4 karakter");

      try{
        // 1) standard olarak oluştur (hash’li)
        const created = await YANLIK_AUTH.registerUserAsync({ username:u, password:p, display:d });
        // 2) rol isteniyorsa owner yetkisiyle değiştir
        if(r !== "standard"){
          YANLIK_AUTH.changeRole(YANLIK_AUTH.getSession(), created.id, r);
        }
        alert("Kullanıcı oluşturuldu: "+u+" ("+r+")");
        // Formu temizle + tabloyu yenile
        document.getElementById('newU').value="";
        document.getElementById('newD').value="";
        document.getElementById('newP').value="";
        document.getElementById('newR').value="standard";
        renderTable();
      }catch(e){ alert(e.message || e); }
    }

    // Şifre değiştir (owner: herkesin; admin: sadece kendisi)
    async function promptPwd(username){
      const np = prompt("Yeni parola ("+username+")");
      if(!np) return;
      try{
        await YANLIK_AUTH.changePasswordAsync(YANLIK_AUTH.getSession(), username, np);
        alert("Parola değiştirildi.");
      }catch(e){ alert(e.message); }
    }

    function changeRole(id, role){
      try{
        YANLIK_AUTH.changeRole(YANLIK_AUTH.getSession(), id, role);
        alert("Rol değiştirildi: "+role);
        renderTable();
      }catch(e){ alert(e.message); }
    }

    function delUser(id){
      if(!confirm("Silinsin mi?")) return;
      try{
        YANLIK_AUTH.deleteUser(YANLIK_AUTH.getSession(), id);
        document.getElementById('r-'+id)?.remove();
      }catch(e){ alert(e.message); }
    }
  </script>
</body>
</html>
